<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="goBack()" ion-button>Back</button>
        </ion-buttons>
        <ion-title>
            {{ (item$ | async).name__l | i18n }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
        <p>{{ (item$ | async).description__l | i18n }}</p>
    </div>
    <div>
        <p>{{ (item$ | async).price__c | price:1 }}</p>
    </div>
</ion-content>
