<ion-header>

  <ion-toolbar>
    <ion-title>Objedn√°vka</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="deleteOrderItems()">
        Zaplatit
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let orderItem of orderItems$ | async">
    {{ orderItem.name__l | i18n }}
    <ion-note item-right>{{ orderItem.count }}</ion-note>
    <ion-note item-right>&#10005;</ion-note>
    <ion-note item-right>{{ orderItem.price__c | price:orderItem.count }}</ion-note>
  </ion-item>
  <ion-item>
    <b>Spolu:</b>
    <ion-note item-right>{{ orderSum + ' CZK' }}</ion-note>
  </ion-item>
</ion-content>
