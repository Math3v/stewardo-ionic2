<ion-header>
  <ion-navbar>
    <ion-title>{{ currentTabName$ | async | i18n }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items$ | async | categoryFilter: (itemsFilter$ | async)"
      (click)="goToItem(item)">
      {{ item.name__l | i18n }}
      <ion-note item-right>
        {{ item.price__c.czk + ' CZK' }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
