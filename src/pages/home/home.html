<ion-header>
  <ion-navbar>
    <ion-title>{{ currentTabName$ | async }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let category of items$ | async | categoryFilter: (itemsFilter$ | async)">
      <ion-item-divider>{{ category.name__l | i18n }}</ion-item-divider>
      <ion-item *ngFor="let item of category.foods">
        {{ item.name__l | i18n }}
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
