<ion-header>
  <ion-navbar>
    <ion-title>{{ currentTabName$ | async | i18n }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let category of items$ | async | categoryFilter: (itemsFilter$ | async)">
      <ion-item-divider>
        <i class="icon" [ngClass]="category.icon"></i>
        <b>{{ category.name__l | i18n }}</b>
      </ion-item-divider>
      <ion-item *ngFor="let item of category.foods"
        (click)="goToItem(item)">
        {{ item.name__l | i18n }}
        <ion-note item-right>{{ item.price__c | price:1 }}</ion-note>
        <ion-icon item-right name="basket" (click)="orderItem($event, item)"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
